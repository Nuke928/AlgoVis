<!doctype html>
<html>
  <head>
    <title>AlgoVis</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <nav class="nav">
      <a href="/">
        <img src="logo.png" class="nav__logo"/>
      </a>
      <h1 class="nav__brand">
        <a href="/">AlgoVis</a>
      </h1>
      <div class="dropdown">
        <button class="dropbtn">Examples</button>
        <div class="dropdown-content">
          <a class="dropdown-category" href="#">Lists</a>
          <a class="example-btn" data-example="bubblesort" href="#">Bubblesort</a>
          <a class="example-btn" data-example="insertionsort" href="#">Insertionsort</a>
          <a class="example-btn" data-example="quicksort" href="#">Quicksort</a>
          <a class="dropdown-category" href="#">Trees</a>
          <a class="example-btn" data-example="depthfirstsearch" href="#">Depth-First Search</a>
          <a class="example-btn" data-example="breadthfirstsearch" href="#">Breadth-First Search</a>
          <a class="example-btn" data-example="bstinsertsearch" href="#">BST Insert/Search</a>
          <a class="example-btn" data-example="bstdelete" href="#">BST Deletion</a>
          <a class="example-btn" data-example="bstrebalance" href="#">BST Rebalancing</a>
          <a class="dropdown-category" href="#">Graphs</a>
          <a class="example-btn" data-example="kruskal" href="#">Kruskal's MST</a>
        </div>
      </div> 
    </nav>
    <main id="algovis">
    <canvas id="canvas">
    </canvas>
    <div id="code">
      <input name="speedSlider" id="speedSlider" type="range" min="1" max="30">
      <label for="speedSlider">Speed</label>

      <button id="btnToggleFooter">Toggle footer</button>
      <div id="controlbtns">
        <button id="codeRun">Start</button>
        <button id="codePause">Halt/Resume</button>
        <button id="codeStep">Step</button>
      </div>
      <textarea spellcheck="false" id="codearea" rows="100" value="Hi"></textarea>
    </div>
    </main>
    <footer id="footer" class="footer">
      <h3>Variables</h3>
      <div id="varTable">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="varTableBody">
          </tbody>
        </table>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
