<!doctype html>
<html>
  <head>
    <title>AlgoVis</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <nav class="nav">
      <img src="logo.png" class="nav__logo"/>
      <h1 class="nav__brand">AlgoVis</h1>
      <div class="dropdown">
        <button class="dropbtn">Examples</button>
        <div class="dropdown-content">
          <a class="dropdown-category" href="#">Lists</a>
          <a class="example-btn" data-example="bubblesort" href="#">Bubblesort</a>
          <a class="example-btn" data-example="quicksort" href="#">Quicksort</a>
          <a class="dropdown-category" href="#">Trees</a>
          <a class="dropdown-category" href="#">Graphs</a>
        </div>
      </div> 
        </nav>
    <main id="algovis">
      <canvas id="canvas" width="1800" height="1000">
      </canvas>
      <div id="code">
        <div id="controlbtns">
          <button id="codeRun">Run</button>
          <button id="codePause">Pause</button>
          <button id="codeStep">Step</button>
        </div>
        <textarea id="codearea" rows="100" value="Hi"></textarea>
      </div>
    </main>
    <footer class="footer">
      <div id="varTable">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="varTableBody">
          </tbody>
        </table>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
